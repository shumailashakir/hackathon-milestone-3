<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">

    <title></title>
</head>
<body>
    <div class="container">
        <h2 class="title">
            Interative resume builder
        </h2>

        <form id="resume-form">
            <div class="personal-info">
                <h3 class="title3">Personal info</h3>

                <div class="info">
                   
                    <div class="labelinput">
                      <input type="text" class="input" id="inputname" placeholder="Enter your name">
                    </div>
            
                    <div class="labelinput">
                      <input type="email" class="input" id="inputemail" placeholder="Enter your email">
                    </div>
                   
                    <div class="labelinput">
                      <input type="number" class="input" id="inputnumber" placeholder="Enter your contact number">
                    </div>
                
                    <div class="labelinput">
                      <input type="text" class="input" id="inputaddress" placeholder="Enter your address">
                    </div>

                  </div>
            </div>       
            <div class="obj">
                <h3 class="title3">Career objective</h3>

                <div class="objc">
                    <textarea class="input" id="cobj" rows="5" placeholder="Write your career objective" ></textarea>
                  </div>

            </div>

            <div class="edu" id="we">
                <h3 class="title3">Education</h3>
                <div class="educ" > 
                  <textarea type="text" class="input weField" id="edu" rows="3" placeholder="Enter your acadmic qualification" ></textarea>
                </div>
            </div>       

            <div class="skilss">
              <h3 class="title3" id="we">Skills</h3>
              <div class="skillsc">
                <textarea type="text" class="input weField" rows="3" id="skill" placeholder="Enter your skills here"></textarea>
              </div>
          </div>       


          <div class="languages" id="we">
            <h3 class="title3">languages</h3>
            <div class="lanc">
              <textarea type="text" rows="2" class="input weField" id="lan" placeholder="Enter languages" ></textarea>
            </div>
          </div>

          <div class="img" id="we">
              <h3 class="title3">Hobbies</h3>
              <div class="lanc">
                <textarea type="text" class="input weField" id="hobbies" rows="3" placeholder="Enter hobbies" ></textarea>
              </div>
         

        <div class="submit">
          <button type="submit">Generate Resume</button>      
         </div>
        </form>

    <div class="main" id="resume-display">
            <!--Resume will be display here-->

    </div>
        <br>

   
    
      </div>
      <script src="script.js"></script>

</body>
</html>
